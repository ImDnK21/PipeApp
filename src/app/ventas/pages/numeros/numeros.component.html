<div class="text-layout">
    <h1>Decimas pipes y porcentaje</h1>
    <p>
        Pipes Incluidos en Angular - Usualmente en el Common Module
    </p>
</div>


<div class="grid">
    <div class="col md:col-4 sm:col-9 ">
        <p-card header="Venta netas" 
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 100000) | number:'1.6-6'}}
        </p-card>
    </div>

    <div class="col md:col-4 sm:col-9 ">
        <p-card header="Venta Brutas" 
                subheader="del presente año">
            {{(ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col md:col-4 sm:col-9 ">
        <p-card header="Ganancia porcentual" 
                subheader="del presente año">
                {{porcentaje | percent:'2.2'}}
            </p-card>
    </div>
</div>
